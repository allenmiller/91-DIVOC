<section data-chart="countries-normalized">
  <div class="chart-header" style="margin-top: 20px;" id="countries-normalized">
    <h2>New COVID-19 Cases by Country per Day, normalized by country population</h2>
  </div>
  <div id="chart-countries-normalized" class="chart-viz">
    <div class="text-center divoc-graph-loading"><b>Loading Data...</b></div>
  </div>
  <div class="chart-footer">
    <div>
      <div class="data-scale-float">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <div class="input-group-prepend">
            <span class="input-group-text">Data:</span>
          </div>
          <select class="form-control data-select" data-chart="countries-normalized">
            <option value="cases">Total Confirmed Cases</option>
            <option value="cases-daily">New Cases /Day</option>
            <option value="cases-daily-7" selected>New Cases, 1 Wk. Avg.</option>
            <option disabled="disabled">—————————</option>
            <option value="deaths">Total Deaths</option>
            <option value="deaths-daily">New Deaths /Day</option>
            <option value="deaths-daily-7">New Deaths, 1 Wk. Avg.</option>
            <option disabled="disabled">—————————</option>
            <option value="mortalityRate">Cumulative Mortality Rate</option>
            <option disabled="disabled">—————————</option>
            <option value="recovered">Total Recovered</option>
            <option value="recovered-daily">New Recoveries /Day</option>
            <option value="recovered-daily-7">New Recoveries, 1 Wk. Avg.</option>
            <option disabled="disabled">—————————</option>
            <option value="active">Total Active Cases</option>
          </select>
        </div>

        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <div class="input-group-prepend">
            <span class="input-group-text">Scale:</span>
          </div>
          <label class="btn btn-info active scaleSelection" data-scale="log" data-chart="countries-normalized">
            <input type="radio" name="scale" autocomplete="off" checked> Log
          </label>
          <label class="btn btn-info scaleSelection" data-scale="linear" data-chart="countries-normalized">
            <input type="radio" name="scale" autocomplete="off"> Linear
          </label>
        </div>
      </div>

      <div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding-bottom: 3px;">
        <div class="input-group-prepend">
          <span class="input-group-text">Highlight:</span>
        </div>
        <select class="form-control highlight-select" id="highlight-chart-countries-normalized" data-chart="countries-normalized">
        </select>
      </div>

      <div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding-bottom: 3px;">
        <div class="input-group-prepend">
          <span class="input-group-text">Show:</span>
        </div>
        <select class="form-control filter-select" id="filter-chart-countries-normalized" data-chart="countries-normalized">
          <option value="highlight-only">Highlight Only</option>
          <option value="10">Top 10 over 10m pop.</option>
          <option value="25" selected>Top 25 over 10m pop.</option>
          <option value="50">Top 50 over 10m pop.</option>
          <option value="all">All</option>
        </select>
      </div>

      <div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding-bottom: 3px;">
        <div class="input-group-prepend">
          <span class="input-group-text">X-Axis:</span>
        </div>
        <select class="form-control xaxis-select" data-chart="countries-normalized">
          <option value="left" selected>Days since threshold (left aligned) </option>
          <option value="right">Days ago (right aligned), all data</option>
          <option value="right-4wk">Days ago (right aligned), recent 4 wks.</option>
          <option value="right-8wk">Days ago (right aligned), recent 8 wks.</option>
          <option value="right-all">Days ago (right aligned), all visible data</option>
        </select>
      </div>

      <div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding-bottom: 3px;">
        <div class="input-group-prepend">
          <span class="input-group-text">Y-Axis:</span>
        </div>
        <select class="form-control yaxis-select" data-chart="countries-normalized">
          <option value="log">Fixed</option>
          <option value="highlight">Scale to Highlight</option>
        </select>
      </div>

      <div class="btn-group btn-group-toggle" style="float: right;" data-toggle="buttons">
        <button class="btn btn-info animate-button" data-scale="log" data-chart="countries-normalized">
          &#9654; Animate
        </button>
      </div>

      <span class="lesser-used-options" style="display: none;">
      </span>      
      
      <div style="clear: both;"></div>
    </div>
  </div>
  <div class="chart-footer" style="border-top: 0px; font-size: 10px;">
    <span style="float: right;">
      Save Current Image:
      <a href="#" class="saveAs-png" onclick="saveGraphImage('png', event);">PNG</a> |
      <a href="#" onclick="saveGraphImage('svg', event);">SVG</a>
    </span>    
    <div class="extra-highlights" data-chart="countries-normalized"></div>
    <a href="#" class="add-highlight" data-chart="countries-normalized">+ Add Additional Highlight</a>
    <div class="query-string" data-chart="countries-normalized"></div>
  </div>  
</section>
