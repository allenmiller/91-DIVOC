<section data-chart="countries">
  <div class="chart-header" style="margin-top: 20px;" id="countries">
    <h2>New COVID-19 Cases by Country per Day</h2>
  </div>
  <div id="chart-countries" class="chart-viz">
    <div class="text-center divoc-graph-loading"><b>Loading Data...</b></div>
  </div>
  <div class="chart-footer">
    <div>
      <div class="data-scale-float">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <div class="input-group-prepend">
            <span class="input-group-text">Data:</span>
          </div>
          <select class="form-control data-select" data-chart="countries">
            <option value="cases">Total Confirmed Cases</option>
            <option value="cases-daily">New Cases /Day</option>
            <option value="cases-daily-7" selected>New Cases, 1 Wk. Avg.</option>
            <option disabled="disabled">—————————</option>
            <option value="deaths">Total Deaths</option>
            <option value="deaths-daily">New Deaths /Day</option>
            <option value="deaths-daily-7">New Deaths, 1 Wk. Avg.</option>
            <option disabled="disabled">—————————</option>
            <option value="mortalityRate">Cumulative Mortality Rate</option>
            <option disabled="disabled">—————————</option>
            <option value="recovered">Total Recovered</option>
            <option value="recovered-daily">New Recoveries /Day</option>
            <option value="recovered-daily-7">New Recoveries, 1 Wk. Avg.</option>
            <option disabled="disabled">—————————</option>
            <option value="active">Total Active Cases</option>
          </select>
        </div>

        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <div class="input-group-prepend">
            <span class="input-group-text">Scale:</span>
          </div>          
          <label class="btn btn-info scaleSelection" data-scale="log" data-chart="countries">
            <input type="radio" name="scale" autocomplete="off"> Log
          </label>
          <label class="btn btn-info active scaleSelection" data-scale="linear" data-chart="countries">
            <input type="radio" name="scale" autocomplete="off" checked> Linear
          </label>
        </div>
      </div>

      <div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding-bottom: 3px;">
        <div class="input-group-prepend">
          <span class="input-group-text">Highlight:</span>
        </div>
        <select class="form-control highlight-select" id="highlight-chart-countries" data-chart="countries">
        </select>
      </div>

      <div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding-bottom: 3px;">
        <div class="input-group-prepend">
          <span class="input-group-text">
            Show:
          </span>
        </div>
        <select class="form-control filter-select" id="filter-chart-countries" data-chart="countries">
          <option value="highlight-only">Highlight Only</option>
          <option value="-10">Lowest 10</option>
          <option value="-25">Lowest 25</option>
          <option value="10">Top 10</option>
          <option value="25" selected>Top 25</option>
          <option value="50">Top 50</option>
          <option value="all">All</option>
        </select>
      </div>

      <div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding-bottom: 3px;">
        <div class="input-group-prepend">
          <span class="input-group-text">X-Axis:</span>
        </div>
        <select class="form-control xaxis-select" data-chart="countries">
          <option value="left" selected>Days since threshold (left aligned) </option>
          <option value="right">Days ago (right aligned), highlighted data</option>
          <option value="right-4wk">Days ago (right aligned), recent 4 wks.</option>
          <option value="right-8wk">Days ago (right aligned), recent 8 wks.</option>
          <option value="right-all">Days ago (right aligned), all visible data</option>
        </select>
      </div>

      <div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding-bottom: 3px;">
        <div class="input-group-prepend">
          <span class="input-group-text">Y-Axis:</span>
        </div>
        <select class="form-control yaxis-select" data-chart="countries">
          <option value="highlight">Scale to Highlight</option>
          <option value="currentMax">Scale to Current Max</option>
          <option value="both" selected>Scale to Highlight and Max</option>
          <option value="fixed">Scale to All-Time Max</option>
        </select>
      </div>

      <div class="btn-group btn-group-toggle" style="float: right;" data-toggle="buttons">
        <button class="btn btn-info animate-button" data-chart="countries">
          &#9654; Animate
        </button>
      </div>

      <span class="lesser-used-options" style="display: none;">
      </span>

      <div style="clear: both;"></div>
    </div>
  </div>

  <div class="chart-footer" style="border-top: 0px; font-size: 14px;">
    <div class="extra-highlights"></div>
    <div class="extra-data"></div>

    <div class="row">
      <div class="col-sm-8">
        <a href="#" class="add-highlight">+Add Additional Highlight</a> or
        <a href="#" class="add-highlight" data-subdata="true">+Add US State</a> or
        <a href="#" class="add-data">+Add Additional Data</a>
      </div>

      <div class="col-sm-4 text-right">
        Save Current Image/Data:
        <a href="#" class="saveAs-png" onclick="saveGraphImage('png', event);">PNG</a> |
        <a href="#" onclick="saveGraphImage('svg', event);">SVG</a> |
        <a href="#" onclick="saveGraphImage('csv', event);">CSV</a>  
      </div>
    </div>

    <div class="query-string" data-chart="countries" style="margin-top: 3px;"></div>
  </div>

  <div class="chart-footer" style="border-top: 0px; background-color: hsla(211, 100%, 97%, 1);">
    <div class="btn-group btn-group-toggle" style="float: right;" data-toggle="buttons">
      <button class="btn btn-primary report-button">
        &#x1F4DD; Generate Report
      </button>
    </div>
    <span class="report"></span>
    <div style="clear: both;"></div>
  </div>
</section>
