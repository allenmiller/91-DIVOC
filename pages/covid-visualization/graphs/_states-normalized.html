<section data-chart="states-normalized">
  <div class="chart-header" style="margin-top: 20px;" id="states-normalized">
    <h2>New COVID-19 Cases by US States/Territories per Day, normalized by population</h2>
  </div>
  <div id="chart-states-normalized" class="chart-viz">
    <div class="text-center divoc-graph-loading"><b>Loading Data...</b></div>
  </div>
  <div class="chart-footer">
    <div>
      <div class="data-scale-float">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <div class="input-group-prepend">
            <span class="input-group-text">Data:</span>
          </div>
          <select class="form-control data-select" data-chart="states-normalized">
            <option value="cases">Total Confirmed Cases</option>
            <option value="cases-daily">New Cases /Day</option>
            <option value="cases-daily-7" selected>New Cases, 1 Wk. Avg.</option>
            <option disabled="disabled">—————————</option>
            <option value="deaths">Total Deaths</option>
            <option value="deaths-daily">New Deaths /Day</option>
            <option value="deaths-daily-7">New Deaths, 1 Wk. Avg.</option>
            <option disabled="disabled">—————————</option>
            <option value="mortalityRate">Case Fatality Rate</option>
            <option value="mortalityRate-daily-7">Case Fatality Rate, 1 Wk.</option>
            <option value="mortalityRate-daily-30">Case Fatality Rate, 1 Mo.</option> 
            <option disabled="disabled">—————————</option>
            <option value="tests">Total COVID-19 Tests</option>
            <option value="tests-daily">New Tests /Day</option>
            <option value="tests-daily-7">New Tests, 1 Wk. Avg.</option>
            <option disabled="disabled">—————————</option>
            <option value="testPositivity">Cumulative Test Positivity</option>
            <option value="testPositivity-daily">Daily Test Positivity</option>
            <option value="testPositivity-daily-7">Daily Test Positivity, 1 Wk. Avg.</option>            
            <option disabled="disabled">—————————</option>
            <option value="hospitalized">Hospitalized Cases</option>
            <option value="hospitalized-daily">New Hospitalized /Day</option>
            <option value="hospitalized-daily-7">New Hosp., 1 Wk. Avg.</option>
          </select>
        </div>
                
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <div class="input-group-prepend">
            <span class="input-group-text">Scale:</span>
          </div>          
          <label class="btn btn-info scaleSelection" data-scale="log" data-chart="states-normalized">
            <input type="radio" name="scale" autocomplete="off"> Log
          </label>
          <label class="btn btn-info active scaleSelection" data-scale="linear" data-chart="states-normalized">
            <input type="radio" name="scale" autocomplete="off" checked> Linear
          </label>
        </div>
      </div>

      <div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding-bottom: 3px;">
        <div class="input-group-prepend">
          <span class="input-group-text">Highlight:</span>
        </div>
        <select class="form-control highlight-select" id="highlight-chart-states-normalized" data-chart="states-normalized">
        </select>
      </div>

      <div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding-bottom: 3px;">
        <div class="input-group-prepend">
          <span class="input-group-text">Show:</span>
        </div>
        <select class="form-control filter-select" id="filter-chart-states-normalized" data-chart="states-normalized">
          <option value="highlight-only">Highlight Only</option>
          <option disabled="disabled">——————</option>
          <option value="northeast">Northeast</option>
          <option value="midwest">Midwest</option>
          <option value="south">South</option>
          <option value="west">West</option>
          <option disabled="disabled">——————</option>
          <option value="pop-small">&lt;5m Pop.</option>
          <option value="pop-large">&gt;5m Pop.</option>
          <option disabled="disabled">——————</option>
          <option value="10">Top 10</option>
          <option value="25">Top 25</option>
          <option value="50">Top 50</option>
          <option disabled="disabled">——————</option>
          <option value="-10">Bottom 10</option>
          <option value="-25">Bottom 25</option>
          <option disabled="disabled">——————</option>
          <option value="us-states" selected>All States &amp; DC</option>
          <option value="agg-only">Regions</option>
          <option value="all">All</option>
        </select>
      </div>

      <div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding-bottom: 3px;">
        <div class="input-group-prepend">
          <span class="input-group-text">X-Axis:</span>
        </div>
        <select class="form-control xaxis-select" data-chart="states-normalized">
          <option value="left">Days since threshold (left aligned) </option>
          <option value="right-4wk">Days ago, recent 4 weeks</option>
          <option value="right-8wk">Days ago, recent 8 weeks</option>
          <option value="right-12wk">Days ago, recent 12 weeks</option>
          <option value="right" selected>Days ago, all highlighted data</option>
          <option value="right-all">Days ago, all visible data</option>
        </select>
      </div>

      <div class="btn-group btn-group-toggle" data-toggle="buttons" style="padding-bottom: 3px;">
        <div class="input-group-prepend">
          <span class="input-group-text">Y-Axis:</span>
        </div>
        <select class="form-control yaxis-select" data-chart="states-normalized">
          <option disabled="disabled">—— Highlight Scaling ——</option>
          <option value="highlight">All Highlight Data</option>
          <option value="highlightCurMax">Current Highlight Value</option>
          <option value="both" selected>All Highlight &amp; All Current</option>
          <option disabled="disabled">—— All Data Scaling ——</option>
          <option value="currentMax">All Current Values</option>
          <option value="fixed">All Data</option>
        </select>
      </div>

      <div class="btn-group btn-group-toggle" style="float: right;" data-toggle="buttons">
        <button class="btn btn-info animate-button" data-scale="log" data-chart="states-normalized">
          &#9654; Animate
        </button>
      </div>

      <span class="lesser-used-options" style="display: none;">
      </span>

      <div style="clear: both;"></div>
    </div>
  </div>

  <div class="chart-footer" style="border-top: 0px;">
    <div class="extra-highlights"></div>
    <div class="extra-data"></div>

    <div>
      <div class="addOptions">
        <a href="#" class="add-highlight">+Add Additional Highlight</a> or
        <a href="#" class="add-data">+Add Additional Data</a>
      </div>

      <div class="text-right saveOptions">
        Save:
        <a href="#" class="saveAs-png" onclick="saveGraphImage('png', event);">PNG</a> |
        <a href="#" onclick="saveGraphImage('svg', event);">SVG</a> |
        <a href="#" onclick="saveGraphImage('gif', event);">GIF</a> |
        <a href="#" onclick="saveGraphImage('webm', event);">WebM</a> |
        <a href="#" onclick="saveGraphImage('csv', event);">CSV</a>
      </div>
    </div>

    <div class="query-string" data-chart="countries" style="margin-top: 3px;"></div>
  </div>

  <div class="chart-footer" style="border-top: 0px; background-color: hsla(211, 100%, 97%, 1);">
    <div class="btn-group btn-group-toggle" style="float: right;" data-toggle="buttons">
      <button class="btn btn-primary report-button">
        &#x1F4DD; Generate Report
      </button>
    </div>
    <div style="clear: both;"></div>

    <div class="report">
    </div>
  </div>
</div>
</section>
